version: "3.8"

services:
  # Grafana Tempo for distributed tracing storage
  tempo:
    image: grafana/tempo:2.6.1
    container_name: archestra-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-storage:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP API
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    networks:
      - archestra-observability
    restart: unless-stopped

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: archestra-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4319:4317" # OTLP gRPC (mapped to 4319 to avoid conflict with Tempo)
      - "4320:4318" # OTLP HTTP (mapped to 4320 to avoid conflict with Tempo)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - archestra-observability
    depends_on:
      - tempo
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: archestra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - archestra-observability
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: archestra-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      # OTEL/Tempo data source
      - GF_DATASOURCES_DEFAULT_ORG_ID=1
      - GF_DATASOURCES_DEFAULT_ORG_NAME=Main Org.
    volumes:
      - ./grafana:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - archestra-observability
    depends_on:
      - prometheus
      - tempo
    restart: unless-stopped

networks:
  archestra-observability:
    external: false

volumes:
  grafana-storage:
  prometheus-storage:
  tempo-storage:
