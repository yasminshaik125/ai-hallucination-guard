version: "3.8"

services:
  vault:
    image: hashicorp/vault:latest
    container_name: archestra-vault
    ports:
      - "8200:8200"
    environment:
      # Run in dev mode (auto-unsealed, in-memory storage)
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      # Disable memory locking (not needed for dev)
      SKIP_SETCAP: "true"
    cap_add:
      - IPC_LOCK
    networks:
      - archestra-vault
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

networks:
  archestra-vault:
    external: false
