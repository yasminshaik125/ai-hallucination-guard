apiVersion: 1

datasources:
  # Tempo data source for traces (running in docker-compose)
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: true
    editable: true

  # Prometheus data source for metrics (running in docker-compose)
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
