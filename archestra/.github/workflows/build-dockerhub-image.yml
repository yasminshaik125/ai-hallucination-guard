# https://docs.github.com/en/actions/tutorials/publish-packages/publish-docker-images#publishing-images-to-docker-hub
name: Build Docker Hub image

on:
  workflow_call:
    inputs:
      image_directory:
        description: "Directory containing the Dockerfile"
        required: true
        type: string
      image_name:
        description: "Name of the Docker image"
        required: true
        type: string
      version:
        description: "Version tag for the Docker image"
        required: true
        type: string
      push_image:
        description: "Whether to push the image to Docker Hub"
        required: true
        type: boolean
    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false
      PLATFORM_NEXTJS_SOURCE_MAP_SENTRY_AUTH_TOKEN:
        required: false
      TURBOREPO_REMOTE_CACHING_TOKEN:
        required: false
      TURBOREPO_REMOTE_CACHING_TEAM:
        required: false

jobs:
  # This workflow was inspired by https://medium.com/neudesic-innovation/building-multi-platform-container-images-with-github-actions-e495f9441ad3
  # Basically we build the image for each Linux architecture on separate GitHub runners
  # (to avoid emulation which is very slow), then we publish a single "multi-arch" image to Docker Hub.
  build-dockerhub-image:
    name: Build Docker Hub image (${{ matrix.os_and_arch }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/actions/how-tos/write-workflows/choose-where-workflows-run/choose-the-runner-for-a-job#standard-github-hosted-runners-for-public-repositories
        include:
          - platform: blacksmith-16vcpu-ubuntu-2404
            os_and_arch: linux/amd64
          - platform: blacksmith-16vcpu-ubuntu-2404-arm
            os_and_arch: linux/arm64
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Log in to Docker Hub
        if: inputs.push_image
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract previous version static assets
        run: |
          mkdir -p "${INPUT_IMAGE_DIRECTORY}/prev-static-assets"
          PREV_IMAGE="docker.io/archestra/${INPUT_IMAGE_NAME}:latest"
          echo "Pulling previous image: $PREV_IMAGE"
          docker pull "$PREV_IMAGE" || { echo "Warning: Failed to pull previous image"; true; }
          CID=$(docker create "$PREV_IMAGE" 2>/dev/null) || true
          if [ -n "$CID" ]; then
            echo "Extracting previous static assets from container $CID"
            docker cp "${CID}:/static-assets-source/." "${INPUT_IMAGE_DIRECTORY}/prev-static-assets/" || echo "Warning: Failed to copy previous assets"
            docker rm "$CID"
            echo "Successfully extracted previous static assets"
          else
            echo "No previous container created, skipping asset extraction"
          fi
        env:
          INPUT_IMAGE_DIRECTORY: ${{ inputs.image_directory }}
          INPUT_IMAGE_NAME: ${{ inputs.image_name }}

      - name: Build Docker image
        id: build
        uses: ./.github/actions/build-platform-docker-image
        with:
          context: ${{ inputs.image_directory }} # zizmor: ignore[template-injection] this is only being passed in as a workflow input..
          push: ${{ inputs.push_image }}
          platforms: ${{ matrix.os_and_arch }}
          version: ${{ inputs.version }}
          outputs: type=image,name=docker.io/archestra/${{ inputs.image_name }},push-by-digest=true,name-canonical=true,push=${{ inputs.push_image }}
          turbo-team: ${{ secrets.TURBOREPO_REMOTE_CACHING_TEAM }}
          turbo-token: ${{ secrets.TURBOREPO_REMOTE_CACHING_TOKEN }}
          sentry-auth-token: ${{ secrets.PLATFORM_NEXTJS_SOURCE_MAP_SENTRY_AUTH_TOKEN }}

      - name: Export digest
        if: inputs.push_image
        run: |
          mkdir -p /tmp/digests
          digest="${DIGEST}"
          touch "/tmp/digests/${digest#sha256:}"
        env:
          DIGEST: ${{ steps.build.outputs.digest }}

      - name: Upload digest
        if: inputs.push_image
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Create multi-arch manifest
    if: inputs.push_image
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs:
      - build-dockerhub-image
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@f9b57e1c7d5a57eed0b5609e1ffeadbf3bb0b726 # v1.1.0

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          if [ "${VERSION}" = "dev" ]; then
            # For dev version, only tag with version, not latest
            docker buildx imagetools create \
              -t "docker.io/archestra/${IMAGE_NAME}:${VERSION}" \
              $(printf "docker.io/archestra/${IMAGE_NAME}@sha256:%s " *)
          else
            # For non-dev versions, tag with both version and latest
            docker buildx imagetools create \
              -t "docker.io/archestra/${IMAGE_NAME}:${VERSION}" \
              -t "docker.io/archestra/${IMAGE_NAME}:latest" \
              $(printf "docker.io/archestra/${IMAGE_NAME}@sha256:%s " *)
          fi
        env:
          IMAGE_NAME: ${{ inputs.image_name }}
          VERSION: ${{ inputs.version }}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect "docker.io/archestra/${IMAGE_NAME}:${VERSION}"
        env:
          IMAGE_NAME: ${{ inputs.image_name }}
          VERSION: ${{ inputs.version }}
