name: Build MCP Server Base Docker Image

on:
  workflow_call:
    inputs:
      push_to_gcr:
        description: "Whether to push the built image to GCR"
        required: true
        type: boolean
      version:
        description: "Version tag for the Docker image"
        required: true
        type: string
    secrets:
      GCP_WORKLOAD_IDENTITY_PROVIDER_IDENTIFIER:
        required: false
      GCP_SERVICE_ACCOUNT_NAME:
        required: false

env:
  IMAGE_REGISTRY: europe-west1-docker.pkg.dev/friendly-path-465518-r6/archestra-public
  IMAGE_NAME: mcp-server-base

jobs:
  # Build on native runners for each architecture to avoid QEMU emulation issues
  # (Alpine's musl libc has known issues with QEMU emulation for ARM64)
  build-mcp-server-base-image:
    name: Build MCP Server Base Image (${{ matrix.os_and_arch }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: blacksmith-16vcpu-ubuntu-2404
            os_and_arch: linux/amd64
          - platform: blacksmith-16vcpu-ubuntu-2404-arm
            os_and_arch: linux/arm64
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Authenticate to Google Artifact Registry
        if: inputs.push_to_gcr
        uses: ./.github/actions/auth-to-gar
        with:
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_NAME }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_IDENTIFIER }}

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@f9b57e1c7d5a57eed0b5609e1ffeadbf3bb0b726 # v1.1.0

      - name: Build Docker image
        id: build
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: ./platform/mcp_server_docker_image
          file: ./platform/mcp_server_docker_image/Dockerfile
          platforms: ${{ matrix.os_and_arch }}
          push: ${{ inputs.push_to_gcr }}
          outputs: type=image,name=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ inputs.push_to_gcr }}

      - name: Export digest
        if: inputs.push_to_gcr
        run: |
          mkdir -p /tmp/digests
          digest="${DIGEST}"
          touch "/tmp/digests/${digest#sha256:}"
        env:
          DIGEST: ${{ steps.build.outputs.digest }}

      - name: Upload digest
        if: inputs.push_to_gcr
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mcp-base-digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Create multi-arch manifest
    if: inputs.push_to_gcr
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs:
      - build-mcp-server-base-image
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Download digests
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: /tmp/digests
          pattern: mcp-base-digests-*
          merge-multiple: true

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@f9b57e1c7d5a57eed0b5609e1ffeadbf3bb0b726 # v1.1.0

      - name: Authenticate to Google Artifact Registry
        uses: ./.github/actions/auth-to-gar
        with:
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_NAME }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_IDENTIFIER }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t "${IMAGE_REGISTRY}/${IMAGE_NAME}:${VERSION}" \
            -t "${IMAGE_REGISTRY}/${IMAGE_NAME}:latest" \
            $(printf "${IMAGE_REGISTRY}/${IMAGE_NAME}@sha256:%s " *)
        env:
          IMAGE_REGISTRY: ${{ env.IMAGE_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          VERSION: ${{ inputs.version }}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect "${IMAGE_REGISTRY}/${IMAGE_NAME}:${VERSION}"
        env:
          IMAGE_REGISTRY: ${{ env.IMAGE_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          VERSION: ${{ inputs.version }}
