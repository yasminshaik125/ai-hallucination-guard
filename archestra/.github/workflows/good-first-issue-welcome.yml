name: Good First Issue Welcome

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  welcome-new-contributor:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'good first issue'
    
    steps:
      - name: Post welcome comment
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'This issue is a great starting point for new contributors!\n\nRead here how to run the project: https://www.archestra.ai/docs/developer-quickstart\nAnd here how to contribute: https://www.archestra.ai/docs/contributing\n\nGood luck and welcome to the contributing team! Please don\'t hesitate to ask questions if you need any help right here in the comments.'
            });